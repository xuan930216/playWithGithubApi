<div class="jumbotron text-center">
  <div class="container">
    <h3>Find developers in your city</h3>
    <div class="form-inline searchBox">
      <input type="text" class="form-control" placeholder="location" #location>
      <input type="text" class="form-control"  placeholder="language e.g Java" #language>
      <button class="btn btn-primary" (click)="search(location.value, language.value)">Search</button>
    </div>
  </div>
</div>
<div>
  <div class="row">
    <p class="text-center" style="padding: 1em; color:red;" *ngIf="error_text">{{error_text}}</p>
    <div class="col-lg-2 col-md-3 col-6 text-center" *ngFor="let user of results">
      <div class="img_container">
        <img src="{{user.avatar_url}}" alt="user_img" class="img-circle" width="100" height="100">
      </div>
      <div class="details_container">
        <a href="{{user.html_url}}" target="_blank" class="login_name">{{user.login}}</a>
      </div>
    </div>
  </div>
</div>
